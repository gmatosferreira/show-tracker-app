<head>
    <title>Series List - Show Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner row">

                <!-- Nav -->
                <nav class="pl-0">
                    <ul>
                        <li><a href="#menu">Menu</a></li>
                    </ul>
                </nav>

                <!-- Logo -->
                <div class="my-auto ml-auto row">
                    <div class="my-auto">
                        <i class="fas fa-search link" id="searchButton"></i>
                    </div>
                    <div>
                        <input type="text" name="searchField" id="searchField" value="" placeholder="Search" />
                    </div>
                    <div class="my-auto mr-4">
                        <i class="far fa-question-circle" data-toggle="tooltip" data-placement="left" data-html="true"
                            title="Movies - Search for new movies here! Do it using the filters or the search bar."></i>
                    </div>
                    </a>

                </div>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <h2>Show Tracker</h2>
            <p class="mb-0">Hello <span data-bind="text:username"></span>!</p>
            <p class="small mb-5 link" id="logout"><i class="fas fa-sign-out-alt"></i> Log out</p>
            <ul>
                <!-- ko foreach:menu -->
                <li><a data-bind="attr:{href: url}, text:name"></a></li>
                <!-- /ko -->
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <div class="inner d-flex flex-column">
                <header>
                    <h1 class="p-0 m-0">Movies</h1>
                    <div class="row m-0 p-0">
                        <p class="my-0 p-0 mr-3 mt-auto">Sorted by</p>
                        <select class="col-4" name="sortBy" id="sortBy">
                            <option value="name" selected>Name</option>
                            <option value="release">Release Date</option>
                        </select>
                        <p class="ml-3 my-0 p-0 mt-auto">in <u class="link" title="Reverse sort" id="reverseSort">ascending <i class="fas fa-arrow-up"></i></u> order</p>
                    </div>
                </header>
                <img class="loading mx-auto" src="images/loading.gif" />
                <!-- All Images -->
                <section class="tiles d-none" id="list">

                </section>
                <p class="d-none" id="listZeroResults">NÃ£o foram encontrados resultados para a pesquisa...</p>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/knockout.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
